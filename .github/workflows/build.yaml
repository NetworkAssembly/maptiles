name: "üì¶"
run-name: ${{ inputs.image_tag }}
on:
    workflow_dispatch:
        inputs:
            image_tag:
                type: choice
                description: docker image tag
                required: true
                default: develop
                options:
                    - develop
                    - release
concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}-${{ inputs.image_tag }}
    cancel-in-progress: true
jobs:
    build:
        name: "‚ö°Ô∏è"
        runs-on: self-hosted
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - uses: docker/build-push-action@v6
              env:
                  DOCKER_BUILD_RECORD_UPLOAD: false
              with:
                  platforms: linux/arm64
                  tags: ghcr.io/${{ github.repository }}:${{ inputs.image_tag }}
                  push: true
